<!DOCTYPE html>
<html lang="uk">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/style.css">
  <title>FRONT-END</title>
</head>

<body>

  <div class="container">
    <h1>
      FRONT-END: ТРЕНАЖЕР
    </h1>

    <div class="display"></div>

    <div class="navigation">
      <div class="navigation__box">
        <p class="title">
          Виберіть необхідний тег
        </p>
        <form class="form-tag" name="formTag">
          <select name="tag">
            <option value="start" selected disabled hidden></option>
            <option value="div"><div>,</div></option>
            <option value="h1">h1,/h1</option>
            <option value="h2">h2,/h2</option>
            <option value="h3">h3,/h3</option>
            <option value="p">p,/p</option>
            <option value="a">a,/a</option>
            <option value="img">img</option>
          </select>
          <button type="button" name="selectBtnTag">Select</button>
        </form>
    
        <form class="form-tag-create" name="formTagCreate">
          <input type="text" name="addNewTag" placeholder="Створіть новий тег">
          <button type="button" name="addTagBtn">Add</button>

          <p class="note">
            *При створені нового тегу, парний тег вводьте по шаблону: "div,/div". 
            Непарний тег - "img". Неправильне введення призведе до помилки
            у вашому коді.
          </p>
        </form>
      </div>

      <div class="navigation__box">
        <form class="form-info" name="formInfo">
          <p class="title">
            Введіть необхідну для вашого коду інформацію
          </p>

          <textarea name="addText" id="" cols="30" rows="3" placeholder="Введіть текст"></textarea>
          <button type="button" name="addTextBtn">Add</button>
          
          <input type="text" name="addClass" placeholder="Введіть назву класу">
          <button type="button" name="addClassBtn">Add</button>

          <input type="text" name="addLink" placeholder="Введіть посилання на контент">
          <button type="button" name="addLinkBtn">Add</button>

          <input type="text" name="addSrc" placeholder="Введіть посилання на зображення">
          <button type="button" name="addSrcBtn">Add</button>
        </form>
      </div>

      <div class="navigation__box">
        <p class="title">
          Створіть стиль
        </p>
        <textarea name="addText" id="" cols="30" rows="3" placeholder="SCC"></textarea>
        <button type="button" name="addTextBtn">Add</button>
      </div>
    </div>
  </div>

  <script src="./js/main.js"></script>
</body>

</html>
